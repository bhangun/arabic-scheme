        - name: Hatta 
          text: (حَتَّى ) artinya hingga.
        - name: Kholaa (خَلا ) artinya kecuali/selain.
        - name: Haasyaa (حَاشَا ) artinya kecuali/selain.
        - name: ‘Adaa (عَدَا ) artinya kecuali/selain.
